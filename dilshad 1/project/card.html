<html>
    <head>
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="./style.css"/>
       
        <script src="./jquery-3.6.0.min.js"></script>
        <script src="./js/bootstrap.bundle.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <button data-toggle="modal" data-target="#loginmodal" class="btn btn-info">Login</button>
                    <div class="card border border-primary">
                        <div class="card-header bg-primary">
                            <h4 class="text-light">Registraion</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" placeholder="Full Name" class="form-control">

                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" placeholder="Email" class="form-control">

                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Address" class="form-control"></textarea>

                            </div>
                            <div class="form-group">
                                <label>City</label>
                               <select class="form-control">
                                <option>Select</option>
                                <option>indore</option>
                                <option>pune</option>
                                
                               </select>
                            </div>
                            

                        </div>
                        <div class="card-footer bg-primary">
                            <input type="submit" value="Signup" class="btn btn-light">

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="loginmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" placeholder="Email" class="form-control">

                            <div class="form-group">
                                <label>Password</label>
                                <input type="Password" placeholder="Password" class="form-control">
                            </div>

                                <div class="modal-footer">
                                    <input type="submit" class="btn btn-success" data-dismiss="modal" value="Login">
                                    <input type="button" class="btn btn-danger" data-dismiss="modal" value="close">
                                </div>


                    
                </div>
            </div>
        </div>
            </div>
        </div>
    </body>
</html>
