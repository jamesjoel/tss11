        1. Textbox

        3. Radio Button
            <input type="radio" />

        4. Checkbox
            <input type="checkbox" />

        5. Textarea
            <textarea></textarea>

        6. Select option
            <select>
                <option></option>

            </select>

        7. Reset
            <input type="reset" />

<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <h1>My Form</h1>
        <fieldset>
            <legend>My Form</legend>
        <form>
            <input type="hidden" />

            <!-- Full Name -->
            <br />
            <input type="text" placeholder="Full Name" value="Gaurav"/>
            <hr />
            Email
            <br />
            <input type="text" placeholder="Email" value="hello@gmail.com" disabled/>
            <Br />
            Password
            <br />
            <input type="password" placeholder="Password" value="123"/>
            <hr />
            Gender
            <br />
            <input type="radio" checked name="gender"/> Male
            <input type="radio" name="gender"/> Female
            <hr />
            Hobby
            <br />
            <input type="checkbox" checked/>Cricket
            <input type="checkbox" />Football
            <input type="checkbox" checked/>Music
            <input type="checkbox" />Internet
            <hr />
            Address
            <br />
            <textarea cols="30" rows="5" placeholder="Address">M.G. Road</textarea>
            <hr />
            City
            <br />
            <select>
                <option>Select City</option>
                <option>Indore</option>
                <option>Mumbai</option>
                <option selected>Pune</option>
                <option>Delhi</option>
            </select>
            <br />
            <br />
            <input type="file" />
            <br />
            <Br />
            <input type="reset" value="Clear"/>
            <br />
            <Br />
            <input type="button" value="OK"/>
            <Hr />
            <br />
            <input type="submit" value="Save" />
        </form>
    </fieldset>
    </body>
</html>
